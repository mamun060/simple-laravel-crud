<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/payment.css">
     <!-- Site Titile -->
    <title> Payment-1 </title>
</head>
<body>

    <!-- Payment-Area-->
    <section class="container-fluid payment-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!--- Payment Back Page Area -->
                    <div class="payment-back-page-area mt-5 d-flex justify-content-between ">
                        <div class="back-arrow">
                            <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
                        </div>
                        <div class="xmark-arrow">
                            <a href="#"><i class="fa-solid fa-xmark"></i></a>
                        </div>
                    </div>

                    <!--- Payment Back Page Area -->
                    <div class="make-payment-area mt-5 d-flex align-items-center justify-content-center">
                        <div class="make-payment">
                            <h2 class="fw-bold my-5""> Make Payment </h2>
                            <div class="payment-step d-flex">
                                <div class="step">1</div>
                                <div class="step">2</div>
                                <div class="step">3</div>
                            </div>
                        </div>
                    </div>

                    <!--- Payment Back Page Area -->
                    <div class="row mt-5 d-flex align-items-center justify-content-center">
                        <div class="col-md-6 my-3">
                            <div class="form-group">
                                <input type="text" name="customer_phone" class="form-control border" id="firstname" placeholder=" First Name  ">
                            </div>
                        </div>
                        <div class="col-md-6 my-3">
                            <div class="form-group">
                                <input type="text" name="customer_phone" class="form-control border" id="firstname" placeholder=" Last Name  ">
                            </div>
                        </div>
                        <div class="col-md-6 my-3">
                            <div class="form-group">
                                <input type="email" name="email_address" class="form-control border" id="customerPhone" placeholder=" Email Address ">
                            </div>
                        </div>
                        <div class="col-md-6 my-3">
                            <div class="form-group">
                                <textarea style="resize: none;" name="customer_address" class="form-control border" id="customerAddress" rows="4" cols="5" placeholder=" Address for Delivery.... "></textarea>
                            </div>
                        </div>
                        <div class="col-md-6 my-3">
                            <div class="form-group">
                                <select class="form-select">
                                    <option> Credit Card Or Debit </option>
                                    <option> Paypal </option>
                                    <option> Bank Transfer </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 my-3">
                            <div class="form-group">
                                <input type="text" name="mobile" class="form-control border" id="customerPhone" placeholder=" Mobile Phone">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   


     <!-- JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
   
</body>
</html>
